<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포토 앨범</title>
    <link rel="stylesheet" href="./style/photoAlbum.css" />
    <script
      src="https://kit.fontawesome.com/74408c48d6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="topbar-section">
        <nav class="nav-topbarSection">
          <ul class="nav-topbarLeft">
            <li class="nav-logo">
              <img
                src="../img/poketmonLogo.svg"
                alt="로고이미지"
                class="nav-logoImg"
              />
            </li>
            <li class="nav-item">
              <a href="#home">홈</a>
            </li>
            <li class="nav-item">
              <a href="#photo">사진들</a>
            </li>
            <li class="nav-item">
              <a href="#legendPoketmon">전설의 포켓몬</a>
            </li>
          </ul>
          <ul class="nav-topbarRight">
            <li class="nav-item">
              <i class="fa-solid fa-magnifying-glass"></i>
            </li>
            <li class="nav-item">
              <i class="fa-regular fa-bell"></i>
            </li>
            <li class="nav-item">
              <i class="fa-regular fa-user"></i>
            </li>
          </ul>
        </nav>
      </div>
      <main class="banner-section" id="home">
        <img src="../img/Banner.jpg" alt="SOPT 배너이미지" class="banner-img" />
        <div class="link-section">
          <i class="fa-solid fa-link"></i>
          <a href="https://www.sopt.org/" target="_blank">바로가기</a>
        </div>
      </main>
    </header>
    <!-- photo section! -->
    <section id="photo" class="photo-container-section">
      <h3 class="photo-h">포켓몬 사진 모음</h3>
      <div class="photo-carousel">
        <div class="photo-img1">
          <img src="../img/pk1.png" alt="포켓몬 사진1" />
          <img src="../img/pk2.png" alt="포켓몬 사진2" />
          <img src="../img/pk3.png" alt="포켓몬 사진3" />
          <img src="../img/pk4.png" alt="포켓몬 사진4" />
          <img src="../img/pk5.png" alt="포켓몬 사진5" />
          <img src="../img/pk6.png" alt="포켓몬 사진6" />
          <img src="../img/pk7.png" alt="포켓몬 사진7" />
          <img src="../img/pk8.png" alt="포켓몬 사진8" />
          <img src="../img/pk9.png" alt="포켓몬 사진9" />
          <img src="../img/pk10.png" alt="포켓몬 사진10" />
        </div>
        <div class="photo-img2">
          <img src="../img/pk1.png" alt="포켓몬 사진1" />
          <img src="../img/pk2.png" alt="포켓몬 사진2" />
          <img src="../img/pk3.png" alt="포켓몬 사진3" />
          <img src="../img/pk4.png" alt="포켓몬 사진4" />
          <img src="../img/pk5.png" alt="포켓몬 사진5" />
          <img src="../img/pk6.png" alt="포켓몬 사진6" />
          <img src="../img/pk7.png" alt="포켓몬 사진7" />
          <img src="../img/pk8.png" alt="포켓몬 사진8" />
          <img src="../img/pk9.png" alt="포켓몬 사진9" />
          <img src="../img/pk10.png" alt="포켓몬 사진10" />
        </div>
      </div>
    </section>

    <!-- legend section -->
    <section id="legendPoketmon" class="legendPoketmon-container-section">
      <h3>전설의 포켓몬</h3>
      <div class="legend-photo-section">
        <a href="#leftSide" class="scroll-arrow left-arrow">&lt;</a>
        <div class="scroll-container">
          <img id="leftSide" src="../img/legend1.png" alt="전설의 포켓몬1" />
          <img src="../img/legend2.png" alt="전설의 포켓몬2" />
          <img src="../img/legend3.png" alt="전설의 포켓몬3" />
          <img src="../img/legend4.png" alt="전설의 포켓몬4" />
          <img src="../img/legend5.png" alt="전설의 포켓몬5" />
          <img src="../img/legend6.png" alt="전설의 포켓몬6" />
          <img src="../img/legend7.png" alt="전설의 포켓몬7" />
          <img src="../img/legend8.png" alt="전설의 포켓몬8" />
          <img src="../img/legend9.png" alt="전설의 포켓몬9" />
          <img id="rightSide" src="../img/legend10.png" alt="전설의 포켓몬10" />
        </div>
        <a href="#rightSide" class="scroll-arrow right-arrow">&gt;</a>
      </div>
    </section>
  </body>
</html>
