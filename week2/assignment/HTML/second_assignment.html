<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOPT Web🌊</title>
    <script
      src="https://kit.fontawesome.com/74408c48d6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style/second_assignment.css" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script type="module" src="../JavaScript/index.js" defer></script>
    <script type="module" src="../data/members.js" defer></script>
  </head>
  <body>
    <header>
      <section class="header__section">
        <span class="header__left"><i class="fa-solid fa-bars"></i></span>
        <h1 class="header__center">회원 관리 페이지</h1>
        <h3 class="header__right">🌊 AND SOPT 곽지욱 🌊</h3>
      </section>
    </header>
    <main>
      <!-- 필터섹션 -->
      <section class="filter__section">
        <div class="filter__row">
          <div class="filter__name">
            <label for="name">이름</label>
            <input type="text" id="name" placeholder="이름을 입력해주세요" />
          </div>
        </div>
        <div class="filter__row">
          <div class="filter__ename">
            <label for="ename">영문 이름</label>
            <input
              type="text"
              id="ename"
              placeholder="영문 이름을 입력하세요"
            />
          </div>
        </div>
        <div class="filter__row">
          <div class="filter__gsr">
            <label for="github">Github</label>
            <input
              type="text"
              id="github"
              placeholder="GitHub ID를 입력하세요"
            />
          </div>
          <div class="filter__gsr">
            <label for="gender">성별</label>
            <select name="gender" id="gender">
              <option value="" selected disabled>성별 선택</option>
              <option value="male">남성</option>
              <option value="female">여성</option>
            </select>
          </div>
          <div class="filter__gsr">
            <label for="role">역할</label>
            <select name="role" id="role">
              <option value="" selected disabled>OB/YB 선택</option>
              <option value="OB">OB</option>
              <option value="YB">YB</option>
            </select>
          </div>
        </div>

        <div class="filter__SecondRow">
          <div class="filter__week1">
            <label for="week1">1주차 금잔디조</label>
            <input
              type="text"
              id="week1"
              placeholder="1주차 금잔디조를 입력하세요(1~9)"
            />
          </div>
          <div class="filter__week2">
            <label for="week2">2주차 금잔디조</label>
            <input
              type="text"
              id="week2"
              placeholder="2주차 금잔디조를 입력하세요(1~9)"
            />
          </div>
        </div>
        <div class="filter__ThirdRow">
          <div class="reset__btn">
            <button>초기화</button>
          </div>
          <div class="search__btn">
            <button>검색</button>
          </div>
        </div>
      </section>
      <!-- 필터섹션 끝 -->
      <!-- 테이블 섹션 -->
      <section class="table__section">
        <div class="table__edit">
          <button class="table__delete">선택삭제</button>
          <button class="table__add">추가</button>
        </div>
        <div class="table__content">
          <table>
            <thead class="table__header">
              <tr>
                <th scope="col"><input type="checkbox" id="check_all" /></th>
                <th scope="col">이름</th>
                <th scope="col">영어이름</th>
                <th scope="col">GitHub</th>
                <th scope="col">성별</th>
                <th scope="col">역할</th>
                <th scope="col">1주차 금잔디</th>
                <th scope="col">2주차 금잔디</th>
              </tr>
            </thead>
            <!-- table 헤드 -->
            <tbody class="table__body"></tbody>
          </table>
        </div>
      </section>
      <!-- 테이블 섹션 끝 -->
    </main>
    <!--  -->
    <dialog id="addModal">
      <div class="modalHeader">
        <h2>새 멤버추가🌊</h2>
        <button type="button" id="modalCloseBtn">X</button>
      </div>
      <form method="dialog">
        <div class="modalInput">
          <label for="modalName">이름</label>
          <input
            type="text"
            id="modalName"
            class="inputName"
            placeholder="이름을 입력하세요"
          />
        </div>
        <div class="modalInput">
          <label for="modalEname">영문이름</label>
          <input
            type="text"
            id="modalEname"
            class="inputEname"
            placeholder="영문 이름을 입력하세요"
          />
        </div>
        <div class="modalSelect">
          <label for="modalGender">성별</label>
          <select name="modalGender" id="modalGender">
            <option value="" selected disabled>성별 선택</option>
            <option value="male">남성</option>
            <option value="female">여성</option>
          </select>
        </div>
        <div class="modalSelect">
          <label for="modalRole">역할</label>
          <select name="modalRole" id="modalRole">
            <option value="" selected disabled>YB/OB 선택</option>
            <option value="YB">YB</option>
            <option value="OB">OB</option>
          </select>
        </div>
        <div class="modalInput">
          <label for="modalWeek1">1주차 금잔디조</label>
          <input
            type="text"
            id="modalWeek1"
            class="inputWeek1"
            placeholder="1주차 금잔디조를 입력해주세요"
          />
        </div>
        <div class="modalInput">
          <label for="modalWeek2">2주차 금잔디조</label>
          <input
            type="text"
            id="modalWeek2"
            class="inputWeek2"
            placeholder="2주차 금잔디조를 입력해주세요"
          />
        </div>
        <div class="modalAddBtn">
          <button id="addDataBtn" class="addDataBtn">추가</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
